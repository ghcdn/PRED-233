<!DOCTYPE html>
<html>

<head>
    <title>hls player| PRED-233 </title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <div id="movie" align="center">
        <video id="video"  width=80% height="500" controls poster="https://cdn.jsdelivr.net/gh/ghcdn/PRED-233/pic0.jpg"></video>
        <p>PRED-233 お義姉さんの美尻がエロすぎるから。理性が吹き飛びバックピストンで暴走中出ししてしまったボク… 山岸逢花</p>
        <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://cdn.jsdelivr.net/gh/ghcdn/PRED-233/res/index.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
        </script>
    </div>
</body>

</html>
